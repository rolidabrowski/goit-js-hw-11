<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div>
      <form class="search-form search__container" id="search-form">
        <input
          class="search__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search__btn" type="submit"></button>
      </form>
    </div>
    <div class="gallery"></div>
    <button type="button" class="load-more hidden search__btnLoad">
      Load more
    </button>
  </body>
</html>
